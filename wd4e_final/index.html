<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Hobbies</h1>
  </header>

  <main>
    
    <p>This page lists all my hobbies.</p>

    <p>I think I have too much free time on my hands.</p>
    
    <div class = "grid">
        <figure>
        <img src="images/artist.jpg" alt="I am an rudimentary artist. Likes to work with oil paint." width="200">
        <figcaption class="label">Artist</figcaption>
        </figure>
        <figure>
        <img src="images/Astro.jpg" alt="Whenever the weather allows, I like to gaze at the sky." width="200">
        <figcaption class="label">Astrophotography</figcaption>
        </figure>
        <figure>
        <img src="images/Badminton.jpg" alt="I play badminton" width="200">
        <figcaption class="label">Badminton</figcaption>
        </figure>
        <figure>
        <img src="images/board.jpg" alt="Board games for the rainy days" width="200">
        <figcaption class="label">Board games</figcaption>
        </figure>
        <figure>
        <img src="images/build.jpg" alt="I build stupid stuff" width="200">
        <figcaption class="label">Building stuff</figcaption>
        </figure>
        <figure>
        <img src="images/photo.jpg" alt="Taking pictures of inanimate objects" width="200">
        <figcaption class="label">Photography</figcaption>
        </figure>
        <figure>
        <img src="images/Reader.jpg" alt="I read a lot" width="200">
        <figcaption class="label">Reading</figcaption>
        </figure>
        <figure>
        <img src="images/youtube.jpg" alt="I also have a really small youtube channel" width="200">
        <figcaption class="label">Youtuber</figcaption>
        </figure>
        <figure>
        <img src="images/MainPic4.jpg" alt="This is just a picture of a snowy road" width="200">
        <figcaption class="label">Snow</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
